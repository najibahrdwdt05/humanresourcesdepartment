<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width:device-width, initial-scale=1.0">
    <title> Registration Form </title>
    <link rel="stylesheet" href="register-style.css">
  </head>
  <body>

    <div class="side">
      <a href="index.html" style="background: #ff726f;">HOME</a>
      <a href="login-form.html"style="background:#9678b6;">LOGIN</a>
      <a href="register-form.html" style="background:#d1eef9;">REGISTER</a>
    </div>

    <div class="wrapper">
      <div class="title">
        <center> REGISTRATION FORM </center>
      </div>
      <div class="form">
        <div class="input_field">
        <label> First Name</label>
        <input type="text" class="input">
      </div>

        <div class="input_field">
        <label> Last Name</label>
        <input type="text" class="input">
      </div>

        <div class="input_field">
        <label> Password </label>
        <input type="password" class="input">
      </div>

        <div class="input_field">
        <label> Confirm Password </label>
        <input type="password" class="input">
      </div>

      <div class="input_field">
        <label> Gender </label>
        <div class="custom_select">
          <select>
            <option value="">Select</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>
     </div>

        <div class="input_field">
        <label> Email Address </label>
        <input type="text" class="input">
     </div>

       <div class="input_field">
       <label> Address </label>
       <textarea class="textarea"></textarea>
     </div>

       <div class="input_field">
       <label>Postal Code</label>
       <input type="text" class="input">
   </div>

      <div class="input_field terms">
      <label class="check">
        <input type="checkbox">
        <span class+"checkmark"></span>
      </label>
      <p>Agreed to terms and conditions</p>
 </div>
      <div class="input_field">
        <center><a href="index.html"><input type="submit" value="Register"  class="btn"></a></center>

      </div>

    </div>
  </body>
</html>
